machine:

  timezone:
    America/New_York

version: 2

jobs:

  build:

    docker:
      - image: spreemohealth/style-tests:latest
        auth:
          username: $DOCKERHUB_USERNAME
          password: $DOCKERHUB_PW

    steps:
      - checkout

      - run:
          name: Lint Python code
          command: |
            sudo python -m flake8 ./

      - run:
          name: Lint Markdown code
          command: |
            sudo markdownlint ./

      - run:
          name: Run tests on code
          command: |
            sudo python -m unittest discover -s ./tests -v
