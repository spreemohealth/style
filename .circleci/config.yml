machine:

  timezone:
    America/New_York

version: 2

jobs:

  build:

    docker:
      - image: circleci/python:3.6-jessie

    steps:
      - checkout

      - run:
          name: Run tests on code
          command: |
            pip install gitpython --user # used only in tests at the moment
            export PYTHONPATH=$PYTHONPATH:/project/style/
            python -m unittest discover -s ./tests -v

      - run:
          name: Install linters
          command: pip install flake8 --user

      - run:
          name: Lint Python code
          command: flake8
